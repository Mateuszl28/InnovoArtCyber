<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberGuardian 2026 — CyberSecurity Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<canvas id="bg-art"></canvas>

<header>
  <div class="wrap row between">
    <h1>🛡️ <span class="cyber">CyberGuardian 2026</span></h1>
  </div>
</header>

<main class="wrap center">

  <!-- START SCREEN -->
  <section id="screen-start" class="screen fade-in">
    <h2>Welcome, future Guardian.</h2>
    <p>You will face real cyber-threat situations.  
      Choose wisely. Every decision shapes your profile.</p>
    <button id="startBtn" class="btn">▶ Start Game</button>
  </section>

  <!-- GAME SCREEN -->
  <section id="screen-game" class="screen" hidden>
    <div class="progress">
      <div id="progress-bar"></div>
    </div>

    <div class="card question glitch-card">
      <div id="questionText" class="question-text"></div>
    </div>

    <div id="answers" class="answers"></div>

    <div class="row between statBar">
      <span id="questionCounter"></span>
      <span id="scoreDisplay"></span>
    </div>
  </section>

  <!-- RESULT SCREEN -->
  <section id="screen-result" class="screen" hidden>
    <h2 id="resultTitle"></h2>
    <p id="resultDescription"></p>
    <h3 id="badgeEarned"></h3>

    <button id="againBtn" class="btn secondary">🔄 Play again</button>
  </section>

</main>

<footer>
  <small class="muted">© 2026 CyberGuardian — AI Enhanced Education Game</small>
</footer>

<script src="app.js"></script>
</body>
</html>
